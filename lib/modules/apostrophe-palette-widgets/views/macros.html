{% macro palette(context, name) %}
  <div class="apos-palette-container" data-apos-palette>
    {{ apos.singleton(context, name, 'apostrophe-palette', {
      controls: {
        removable: false,
        movable: false,
        cloneable: false
      }
    }) }}
  </div>
{% endmacro %}

{% macro stylesheetLink(global) %}
  <link rel="stylesheet" href="/modules/apostrophe-global/palette-styles?v={{ global.paletteCounter or 'e' }}">
{% endmacro %}

{% macro stylesheetTag() %}
  <style data-apos-palette-styles></style>
{% endmacro %}
